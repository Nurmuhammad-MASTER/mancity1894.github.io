
<!DOCTYPE html>
<html>
<head>
	<title>Uy ishi</title>
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<style type="text/css">
		ul.nm{
			top: 0;
			position: sticky;
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: skyblue;
		}
		li.{
			float: left;
		}
		li a, .dropbtn{
			display:inline-block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		li a:hover, .dropdown:hover .dropbtn {
			background-color: blue;
		}
		li.dropdown{
			display: inline-block;
		}
		.dropdown-content{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}
		.dropdown-content a{
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}
		.dropdown-content a:hover{ background-color: skyblue; color: red; }
		.dropdown:hover .dropdown-content { display: block; }
		ul {
		padding: 0;
        margin: 50px 20px;
        list-style: none;
    }
    ul li {
        margin: 5px;
        display: inline-block;
    }
    ul li a {
        padding: 5px;
        display: inline-block;      
       }
    ul li a img {
        width: 125px;
        height: 125px;
        display: block;
    }
    ul li a:hover img {
        transform: scale(1.5);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
		
		div.muaz{
			width: 77px;
			height: 40px;
			background-color: skyblue;
			transition: width 5s;
		}
		div.muaz:hover{width: 100%;}
		div.mci{
			width: 200px;
			height: 100px;
			background-color: red;
			transition: width 2s, height 2s, transform 2s;

		}
		div.mci:hover {
			width: 600px;
			height: 300px;
			transform: rotate(180deg);}
			#grad {
				background-image: linear-gradient( to right, skyblue,blue,red,yellow,green,#760890)
			}
			 #skew{
			 	transform: rotateZ(20deg);
			 	width: 200px;
			 	height: 100px;
			 	background-color: yellow; 
			 }
	</style>
			
</head>
<body>
	<ul class="nm">
		<li> <a href="#home" class="fa fa-home">Home</a></li>
		<li class="dropdown">
			<a href="#loading" class="dropbtn;">Loading!</a>
		</li>
		<li> <a href="#skew">Skew</a></li>
		<li class="dropdown"> <a href="#" class="dropbtn, fa fa-address-book">Contact</a>
		<div class="dropdown-content">
				<a href="#" class="fa fa-telegram">Telegram</a>
				<a href="#" class="fa fa-instagram">Instagram</a>
				<a href="#" class="fa fa-facebook">Facebook</a>
			</div>
		</li>
	</ul>
	<ul>
        <li><a href="#"><img id="home" src="City.jpg"></a></li>
        
    </ul>
	<hr>
	<img id="loading" src="images.png">
	<div style="text-align: center;" class="muaz">Loading!</div>
	<hr>
	<div class="mci" id="grad"></div>
	<br>
	<div id="skew"></div>
</body>
</html>
